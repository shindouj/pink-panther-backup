[include mainsail.cfg]
[include KAMP_Settings.cfg]
[include stealthburner_leds.cfg]
[include moonraker_obico_macros.cfg]

[mcu]
canbus_uuid: 30ea0df2ffa3						# Insert the CANbus-UUID of your Manta from the firmware flashing steps

[mcu EBBCan]
canbus_uuid: 506f1adff4e0						# Insert the CANbus-UUID of your SB2209 RP2040 from the firmware flashing steps

[mcu cartographer]
canbus_uuid: 5396b22f5a9c

[printer]
kinematics: corexy
max_velocity: 500  
max_accel: 15000    			
max_z_velocity: 30 			
max_z_accel: 350
square_corner_velocity: 5.0

[scanner]
mcu: cartographer            
#   Offsets are measured from the centre of your coil, to the tip of your nozzle 
#   on a level axis. It is vital that this is accurate. 
x_offset: 0                          
#    adjust for your cartographers offset from nozzle to middle of coil
y_offset: 22.5                         
#    adjust for your cartographers offset from nozzle to middle of coil
backlash_comp: 0.07
#   Backlash compensation distance for removing Z backlash before measuring
#   the sensor response.
sensor: cartographer
#    this must be set as cartographer unless using IDM etc.
sensor_alt: carto
#    alternate name to call commands. CARTO_TOUCH etc      
mesh_runs: 2
#    Number of passes to make during mesh scan.

[temperature_sensor MCU]
sensor_type: temperature_mcu

[temperature_sensor SoC]
sensor_type: temperature_host

[temperature_sensor Cartographer_MCU]
sensor_type: temperature_mcu
sensor_mcu: cartographer
min_temp: 0
max_temp: 105

[temperature_sensor Chamber]
sensor_type: EPCOS 100K B57560G104F
sensor_pin: PB0

#####################################################################
# 	X/Y Stepper Settings
#####################################################################

## X Stepper on Motor1 (B Motor)
[stepper_x]
step_pin: PE6
dir_pin: PE5
enable_pin: !PC14
endstop_pin: tmc2209_stepper_x:virtual_endstop
microsteps: 16
rotation_distance: 40
full_steps_per_rotation: 200 
position_min: 0
position_endstop: 300
position_max: 300
homing_speed: 60
homing_retract_dist: 0
homing_positive_dir: true

[tmc2209 stepper_x]
uart_pin: PC13
diag_pin: PF4
run_current: 0.9
home_current: 0.6
sense_resistor: 0.110
current_change_dwell_time: 0.2
#driver_SGTHRS: 100

## Y Stepper on Motor2 (A Motor)
[stepper_y]
step_pin: PE2
dir_pin: PE1
enable_pin: !PE4
endstop_pin: tmc2209_stepper_y:virtual_endstop
microsteps: 16
rotation_distance: 40
full_steps_per_rotation: 200
position_min: 0
position_endstop: 309
position_max: 309
homing_speed: 60
homing_retract_dist: 0
homing_positive_dir: true

[tmc2209 stepper_y]
uart_pin: PE3
diag_pin: PF3
run_current: 0.9
home_current: 0.6
sense_resistor: 0.110
current_change_dwell_time: 0.2
#driver_SGTHRS: 130

#####################################################################
# 	Z Stepper Settings
#####################################################################

## Z0 Stepper - Front Left on MOTOR3_A
[stepper_z]
step_pin: PB8
dir_pin: PB7
enable_pin: !PE0
rotation_distance: 40
gear_ratio: 80:16
microsteps: 16
endstop_pin: probe:z_virtual_endstop
position_max: 290
position_min: -5
homing_speed: 8
second_homing_speed: 3
homing_retract_dist: 0

[tmc2209 stepper_z]
uart_pin: PB9
run_current: 0.8
sense_resistor: 0.110

##	Z1 Stepper - Rear Left on Motor5
[stepper_z1]
step_pin: PB4
dir_pin: !PB3
enable_pin: !PB6
rotation_distance: 40
gear_ratio: 80:16
microsteps: 16

[tmc2209 stepper_z1]
uart_pin: PB5
run_current: 0.8
sense_resistor: 0.110

##	Z2 Stepper - Rear Right on Motor6
[stepper_z2]
step_pin: PG13
dir_pin: PG12
enable_pin: !PG15
rotation_distance: 40
gear_ratio: 80:16
microsteps: 16

[tmc2209 stepper_z2]
uart_pin: PG14
run_current: 0.8
sense_resistor: 0.110

##	Z3 Stepper - Front Right on Motor7
[stepper_z3]
step_pin: PG9
dir_pin: !PD7
enable_pin: !PG11
rotation_distance: 40
gear_ratio: 80:16
microsteps: 16

[tmc2209 stepper_z3]
uart_pin: PG10
run_current: 0.8
sense_resistor: 0.110

#####################################################################
# 	Input Shaper
#####################################################################

[input_shaper]
shaper_type_x: smooth_zv
smoother_freq_x: 57.0
shaper_type_y: smooth_zv
smoother_freq_y: 42.4

#####################################################################
# 	Extruder
#####################################################################

#	E0 on SB2209
[extruder]
step_pin: EBBCan:gpio18
dir_pin: EBBCan:gpio19
enable_pin: !EBBCan:gpio17
microsteps: 16
#rotation_distance: 22.6766832049
#gear_ratio: 50:10
rotation_distance: 46.99712016
gear_ratio: 9:1
nozzle_diameter: 0.400
filament_diameter: 1.750
pressure_advance: 0.036
pressure_advance_smooth_time: 0.020
#control: pid_v

heater_pin: EBBCan:gpio7
min_temp: 0
min_extrude_temp: 0
max_temp: 300
max_extrude_only_distance: 420
max_extrude_cross_section: 10
sensor_type: MAX31865
sensor_pin: EBBCan:gpio9
spi_software_sclk_pin: EBBCan:gpio10
spi_software_mosi_pin: EBBCan:gpio8
spi_software_miso_pin: EBBCan:gpio11
rtd_nominal_r: 1000
rtd_reference_r: 4300
rtd_num_of_wires: 2
rtd_use_50Hz_filter: True

[tmc2209 extruder]
uart_pin: EBBCan:gpio20
run_current: 0.65
sense_resistor: 0.110

[autotune_tmc stepper_x]
motor: moons-ms17hd6p420I-05
sg4_thrs: 100
[autotune_tmc stepper_y]
motor: moons-ms17hd6p420I-05
sg4_thrs: 130

[autotune_tmc stepper_z]
motor: moons-ms17hd6p420I-05
[autotune_tmc stepper_z1]
motor: moons-ms17hd6p420I-05
[autotune_tmc stepper_z2]
motor: moons-ms17hd6p420I-05
[autotune_tmc stepper_z3]
motor: moons-ms17hd6p420I-05

[autotune_tmc extruder]
motor: ldo-36sth20-1004ahg

#####################################################################
# 	Resonance Tester
#####################################################################

[adxl345]
cs_pin: EBBCan:gpio1
spi_software_sclk_pin: EBBCan:gpio2
spi_software_mosi_pin: EBBCan:gpio0
spi_software_miso_pin: EBBCan:gpio3
axes_map: z,-y,x

[resonance_tester]
probe_points: 150, 150, 20
accel_chip: adxl345

[shaketune]
# result_folder: ~/printer_data/config/ShakeTune_results
#    Path where the processed results will be stored. If the folder doesn't exist,
#    it will be automatically created. You can change this if you'd like to store 
#    results in a different location.
# number_of_results_to_keep: 10
#    This setting defines how many results you want to keep in the result folder.
#    Once the specified number is exceeded, older results will be automatically deleted
#    to free up space on the SD card and avoid cluttering the results folder.
keep_raw_data: True
#    If set to True, Shake&Tune will store both the processed graphs and the raw accelerometer
#    .stdata files in the results folder. This can be useful for debugging or archiving purposes.
#    Please always attach them when reporting any issues on GitHub or Discord.
# show_macros_in_webui: True
#    Mainsail and Fluidd doesn't create buttons for system commands (macros that are not part
#    of the printer.cfg file). This option allow Shake&Tune to inject them into the webui at runtime.
#    If set to False, the macros will be hidden but still accessible from the console by typing
#    their names manually, which can be useful if you prefer to encapsulate them into your own macros.
# timeout: 600
#    This defines the maximum processing time (in seconds) to allows to Shake&Tune for generating 
#    graphs from a .stdata file. 10 minutes should be more than enough in most cases, but if you have
#    slower hardware (e.g., older SD cards or low-performance devices), increase it to prevent timeouts.
# measurements_chunk_size: 2
#    Each Shake&Tune command uses the accelerometer to take multiple measurements. By default,
#    Shake&Tune will write a chunk of data to disk every two measurements, and at the end of the
#    command will merge these chunks into the final .stdata file for processing. "2" is a very
#    conservative setting to avoid Klipper Timer Too Close errors on lower end devices with little
#    RAM, and should work for everyone. However, if you are using a powerful computer, you may
#    wish to increase this value to keep more measurements in memory (e.g., 15-20) before writing
#    the chunk and avoid stressing the filesystem too much.
# max_freq: 200
#    This setting defines the maximum frequency at which the calculation of the power spectral density
#    is cutoff. The default value should be fine for most machines and accelerometer combinations and
#    avoid touching it unless you know what you're doing.
# dpi: 300
#    Controls the resolution of the generated graphs. The default value of 300 dpi was optimized
#    and strikes a balance between performance and readability, ensuring that graphs are clear
#    without using too much RAM to generate them. Usually, you shouldn't need to change this value.
# Belt tension tool parameters
belt_linear_mass: 0.007569
#    Linear mass density of your belt in kg/m. This value is specific to your belt type
#    and manufacturer. For GT2 belts, this is typically between 0.0075 and 0.008 kg/m.
#    To measure it precisely, use a leftover piece of your belt, weigh it on a scale,
#    and divide the mass by the length (the longer the piece, the more accurate).
belt_vibrating_length: 0.150
#    Length of the belt section you want to observe during tensioning in meters.
#    For example, on a Voron 2.4, this is typically the distance from the tensioning idler
#    to the X/Y joint where you'll be looking at the belt and is around 0.150m (15cm).
#    You must choose some spot and measure this distance on your specific machine.
tension_impulse_displacement: 0.5
#    Displacement in mm for each impulse. Small values create short, sharp movements
#    that excite belt resonance without moving the toolhead significantly.
tension_impulse_acceleration: 12000.0
#    Acceleration in mm/sÂ² for impulses. Higher values create shorter impulse duration
#    and better broadband excitation. Adjust based on your printer's capabilities.
tension_impulse_interval: 0.7
#    Time in seconds between impulses. This controls how often the belt gets excited
#    to maintain resonance during the tensioning process.
tension_impulse_strategy: impulse
#    Excitation strategy selection for the belt tensioning tool. Can be one of "impulse"
#    or "smooth_impulse". See the documentation for more details.
tension_strobe_section: output_pin caselight
#    [optional] If you machine is equipped with LEDs or FCOB caselights, you can set the
#    Klipper section name for LED strobing. If provided, the macro will strobe LEDs
#    at the calculated target frequency for visual feedback. If left empty, the macro
#    will not strobe any LEDs and you should use an external stroboscope set to the
#    correct frequency (some Android/iOS apps are available to help you with this).
tension_strobe_duty_cycle: 0.05
#    PWM duty cycle for LED strobing (0.01 to 0.5). Lower values (1-10%) create sharper
#    stroboscopic pulses that better "freeze" the belt motion. Default is 5% (0.05).
#    If the belt doesn't appear frozen, try lowering this value to 0.02-0.03.

#####################################################################
# 	Bed Heater
#####################################################################

[heater_bed]
heater_pin: PA1
sensor_type: Generic 3950
sensor_pin: PB1
max_power: 1.0
min_temp: 0
max_temp: 115
#control: pid_v

#####################################################################
# 	Fan Control
#####################################################################

[fan]
pin: EBBCan:gpio13

[heater_fan hotend_fan]
pin: EBBCan:gpio14
heater: extruder
heater_temp: 50.0

[controller_fan controller_fan_1]
##	Controller fan - CNC_FAN0
pin: PF7
max_power: 1.0
kick_start_time: 0.5
fan_speed: 1

[temperature_fan controller_fan_2]
##	Controller fan - CNC_FAN1
pin: PF9
control: watermark
max_power: 1.0
max_delta: 3.0
kick_start_time: 0.5
sensor_type: temperature_host
min_temp: 0
max_temp: 100
target_temp: 50.0

[fan_generic exhaust_fan]
#	Exhaust fan - CNC_FAN2
pin: PF6
max_power: 1.0
shutdown_speed: 0.0
kick_start_time: 0.5

#####################################################################
# 	LED Control
#####################################################################

[output_pin caselight]
#Chamber Lighting - HE2 Connector
pin: PA3
pwm: true
shutdown_value: 0
cycle_time: 0.01

[output_pin nevermore]
#Nevermore - HE3 Connector
pin: PA5
pwm: false
shutdown_value: 0

[filament_switch_sensor RunoutSensor]
pause_on_runout: False
runout_gcode: PAUSE
insert_gcode: RESUME
switch_pin: EBBCan:gpio22

#####################################################################
# 	Homing and Gantry Adjustment Routines
#####################################################################

[idle_timeout]
timeout: 3300

[safe_z_home]
home_xy_position: 150,150
speed: 100
z_hop: 10

[quad_gantry_level]
##	Use QUAD_GANTRY_LEVEL to level a gantry.
##	Min & Max gantry corners - measure from nozzle at MIN (0,0) and 
##	MAX (250, 250), (300,300), or (350,350) depending on your printer size
##	to respective belt positions
	
gantry_corners:
    -60,-10
    360,370
    ##	Probe points
points:
    50,25
    50,270
    250,270
    250,25
    
    #--------------------------------------------------------------------
speed: 100
horizontal_move_z: 10
retries: 10
retry_tolerance: 0.0075
max_adjust: 10

[bed_mesh]
mesh_min: 25,25
mesh_max: 275,275
zero_reference_position: 150, 150    
speed: 400
horizontal_move_z: 5
probe_count: 40, 40
algorithm: bicubic

[board_pins]
aliases:
    # EXP1 header
    EXP1_1=PE7, EXP1_2=PG1,
    EXP1_3=PG0, EXP1_4=PF15,
    EXP1_5=PF14, EXP1_6=PF13,    # Slot in the socket on this side
    EXP1_7=PF12, EXP1_8=PF11,
    EXP1_9=<GND>, EXP1_10=<5V>,
    
    # EXP2 header
    EXP2_1=PE13, EXP2_2=PE12,
    EXP2_3=PE15, EXP2_4=PE11,
    EXP2_5=PE10, EXP2_6=PE14,      # Slot in the socket on this side
    EXP2_7=PE8, EXP2_8=<RST>,
    EXP2_9=<GND>, EXP2_10=<NC>
    
#####################################################################
# 	Macros
#####################################################################

[gcode_macro _CLIENT_VARIABLE]
#variable_use_custom_pos   : False ; use custom park coordinates for x,y [True/False]
#variable_custom_park_x    : 0.0   ; custom x position; value must be within your defined min and max of X
#variable_custom_park_y    : 0.0   ; custom y position; value must be within your defined min and max of Y
#variable_custom_park_dz   : 2.0   ; custom dz value; the value in mm to lift the nozzle when move to park position
#variable_retract          : 1.0   ; the value to retract while PAUSE
#variable_cancel_retract   : 5.0   ; the value to retract while CANCEL_PRINT
#variable_speed_retract    : 35.0  ; retract speed in mm/s
#variable_unretract        : 1.0   ; the value to unretract while RESUME
#variable_speed_unretract  : 35.0  ; unretract speed in mm/s
#variable_speed_hop        : 15.0  ; z move speed in mm/s
#variable_speed_move       : 100.0 ; move speed in mm/s
variable_park_at_cancel   : True ; allow to move the toolhead to park while execute CANCEL_PRINT [True/False]
variable_park_at_cancel_x : 150  ; different park position during CANCEL_PRINT [None/Position as Float]; park_at_cancel must be True
variable_park_at_cancel_y : 300  ; different park position during CANCEL_PRINT [None/Position as Float]; park_at_cancel must be True
## !!! Caution [firmware_retraction] must be defined in the printer.cfg if you set use_fw_retract: True !!!
#variable_use_fw_retract   : False ; use fw_retraction instead of the manual version [True/False]
#variable_idle_timeout     : 0     ; time in sec until idle_timeout kicks in. Value 0 means that no value will be set or restored
#variable_runout_sensor    : ""    ; If a sensor is defined, it will be used to cancel the execution of RESUME in case no filament is detected.
##                                   Specify the config name of the runout sensor e.g "filament_switch_sensor runout". Hint use the same as in your printer.cfg
## !!! Custom macros, please use with care and review the section of the corresponding macro.
## These macros are for simple operations like setting a status LED. Please make sure your macro does not interfere with the basic macro functions.
## Only  single line commands are supported, please create a macro if you need more than one command.
#variable_user_pause_macro : ""    ; Everything inside the "" will be executed after the klipper base pause (PAUSE_BASE) function
#variable_user_resume_macro: ""    ; Everything inside the "" will be executed before the klipper base resume (RESUME_BASE) function
#variable_user_cancel_macro: ""    ; Everything inside the "" will be executed before the klipper base cancel (CANCEL_PRINT_BASE) function
gcode:
    
[gcode_macro PRINT_START]
gcode:
    G90                                ; absolute positioning
    G92 E0                             ; reset extruder
    BED_MESH_CLEAR
    SET_PIN PIN=nevermore VALUE=1.00   ; turn on Nevermore
    
    {% set BED_TEMP = params.BED_TEMP|default(60)|float %}
    {% set EXTRUDER_TEMP = params.EXTRUDER_TEMP|default(200)|float %}
    
    M140 S{BED_TEMP}                   ; start heating the bed without waiting
    M104 S150 T0                       ; start heating the extruder to 150 degrees
    
    G28                                ; home all axes
    QUAD_GANTRY_LEVEL
    
    G1 X150 Y150 F18000                ; move to the centre of the bed if not there
    M190 S{BED_TEMP}                   ; wait until bed reaches final temperature
    
    BED_MESH_CALIBRATE                 ; no parameters needed for quick scan with Cartographer
    
    CLEAN_NOZZLE EXTRUDER_TEMP={EXTRUDER_TEMP}
    
    CARTOGRAPHER_TOUCH                 ; tap tap tap
    
    M109 S{EXTRUDER_TEMP} T0           ; wait until extruder reaches final temperature
    
    VORON_PURGE                        ; purge extruder before print
    G1 E-0.5 F3600                     ; using slicer retraction - so doing retract for purge manually here
    STATUS_PRINTING
    
[gcode_macro PRINT_END]
gcode:
    SAVE_GCODE_STATE NAME=STATE_PRINT_END
    
    M400                           ; wait for buffer to clear
    G92 E0                         ; zero the extruder
    G1 E-20.0 F3600                ; retract filament
    
    G91                            ; relative positioning
    G0 Z1.00 X20.0 Y20.0 F20000    ; move nozzle to remove stringing
    TURN_OFF_HEATERS
    M107                           ; turn off fan
    G1 Z2 F3000                    ; move nozzle up 2mm
    G90                            ; absolute positioning
    G0 X150 Y300 F3600             ; park nozzle at rear
    BED_MESH_CLEAR
    STATUS_READY
    
    # The purpose of the SAVE_GCODE_STATE/RESTORE_GCODE_STATE
    # command pair is to restore the printer's coordinate system
    # and speed settings since the commands above change them.
    # However, to prevent any accidental, unintentional toolhead
    # moves when restoring the state, explicitly set MOVE=0.
    RESTORE_GCODE_STATE NAME=STATE_PRINT_END MOVE=0

[gcode_macro M600]
gcode:
    {% set X = params.X|default(50)|float %}
    {% set Y = params.Y|default(0)|float %}
    {% set Z = params.Z|default(10)|float %}
    SAVE_GCODE_STATE NAME=M600_state
    PAUSE
    G91
    G1 E-.8 F2700
    G1 Z{Z}
    G90
    G1 X{X} Y{Y} F3000
    G91
    G1 E-50 F1000
    RESTORE_GCODE_STATE NAME=M600_state
    
[gcode_macro LOAD_FILAMENT]
gcode:
    {% set speed = params.SPEED|default(300) %}
    {% set max_velocity = printer.configfile.settings['extruder'].max_extrude_only_velocity %}
    SAVE_GCODE_STATE NAME=load_state
    M300 # beep
    G91
    G92 E0
    G1 E350 F{max_velocity} # fast-load
    G1 E25 F{speed} # purge
    M300
    M300
    RESTORE_GCODE_STATE NAME=load_state
    
[gcode_macro UNLOAD_FILAMENT]
gcode:
    {% set speed = params.SPEED|default(300) %}
    {% set max_velocity = printer.configfile.settings['extruder'].max_extrude_only_velocity %}
    SAVE_GCODE_STATE NAME=unload_state
    G91
    M300 # beep
    G92 E0
    G1 E25 F{speed} # purge
    G1 E-420 F{max_velocity} # fast-unload
    M300
    M300
    RESTORE_GCODE_STATE NAME=unload_state
    
[gcode_macro CLEAN_NOZZLE]
gcode:
    {% set EXTRUDER_TEMP = params.EXTRUDER_TEMP|default(260)|float %}
    
    SAVE_GCODE_STATE NAME=clean_nozzle
    STATUS_CLEANING
    _PARK_NOZZLE                       ; park nozzle on RTV before heating it up to avoid oozing
    M109 S{EXTRUDER_TEMP} T0           ; heat up the extruder
    _CLEAN_NOZZLE_GANTRY               ; just to clean the nozzle before the tap
    M106 S255                          ; turn on parts fan to cool the nozzle quicker
    M109 S150 T0                       ; and wait until it cools down to 150 degrees again for the tap
    M107                               ; turn off parts fan
    _UNPARK_NOZZLE                     ; safely move nozzle off the RTV
    STATUS_READY
    
    RESTORE_GCODE_STATE NAME=clean_nozzle
    
[gcode_macro _MOVE_NOZZLE_TO_PARK]
gcode:
    SAVE_GCODE_STATE NAME=move_to_park
    G90
    G1 X88 Y308 F900
    RESTORE_GCODE_STATE NAME=move_to_park
    
[gcode_macro _PARK_NOZZLE]
gcode:
    SAVE_GCODE_STATE NAME=park_nozzle
    G90
    G1 X0 Y300 F9000
    _MOVE_NOZZLE_TO_PARK
    RESTORE_GCODE_STATE NAME=park_nozzle
    
[gcode_macro _UNPARK_NOZZLE]
gcode:
    SAVE_GCODE_STATE NAME=unpark_nozzle
    G90
    G1 X0 Y308 F900
    G1 X150 Y150 F9000
    RESTORE_GCODE_STATE NAME=unpark_nozzle
    
[gcode_macro _CLEAN_NOZZLE_GANTRY]
gcode: 
    SAVE_GCODE_STATE NAME=clean_nozzle_gantry
    STATUS_CLEANING
    G90
    G1 X98 Y308 F9000
    G1 X128 F9000
    G1 X98 F9000
    G1 X128 F9000
    G1 X98 F9000
    G1 X128 F9000
    G1 X98 F4500
    G1 X128 F4500
    G1 X98 F4500
    G1 X128 F4500
    G1 X98 F9000
    G1 X128 F9000
    G1 X98 F9000
    G1 X128 F9000
    G1 X98 F4500
    G1 X128 F4500
    G1 X98 F4500
    G1 X128 F4500
    G1 X98 F9000
    G1 X128 F9000
    G1 X98 F9000
    G1 X128 F9000
    G1 X98 F4500
    G1 X128 F4500
    G1 X98 F4500
    G1 X128 F4500
    G1 X98 F9000
    G1 X128 F9000
    G1 X98 F9000
    G1 X128 F9000
    G1 X98 F4500
    G1 X128 F4500
    G1 X98 F4500
    G1 X128 F4500
    _MOVE_NOZZLE_TO_PARK
    STATUS_READY
    RESTORE_GCODE_STATE NAME=clean_nozzle_gantry
    
[gcode_macro BED_MESH_CALIBRATE]
rename_existing: BED_MESH_CALIBRATE_BASE
gcode:
    STATUS_MESHING
    BED_MESH_CALIBRATE_BASE {rawparams}
    STATUS_READY
    
[gcode_macro G28]
rename_existing: G28.1
gcode:
    STATUS_HOMING
    G28.1 {rawparams}
    STATUS_READY
    
[gcode_macro QUAD_GANTRY_LEVEL]
rename_existing: QUAD_GANTRY_LEVEL_BASE
gcode:
    STATUS_LEVELING
    QUAD_GANTRY_LEVEL_BASE {rawparams}
    STATUS_READY
    
[gcode_macro M109]
rename_existing: M109.1
gcode:
    STATUS_HEATING
    M109.1 {rawparams}
    STATUS_READY
    
[gcode_macro CARTOGRAPHER_TOUCH]
rename_existing: CARTOGRAPHER_TOUCH_BASE
gcode:
    STATUS_CALIBRATING_Z
    CARTOGRAPHER_TOUCH_BASE {rawparams}
    STATUS_READY

